                        <?php
                        // Get all image files from the gallery directory
                        $gallery_dir = 'gallery/';
                        $allowed_extensions = array('jpg', 'jpeg', 'png', 'gif', 'webp');
                        $images = array();
                        
                        if (is_dir($gallery_dir)) {
                            $files = scandir($gallery_dir);
                            foreach ($files as $file) {
                                $extension = strtolower(pathinfo($file, PATHINFO_EXTENSION));
                                if (in_array($extension, $allowed_extensions)) {
                                    $images[] = $file;
                                }
                            }
                        }
                        
                        // Sort images alphabetically
                        sort($images);
                        
                        // Display each image
                        foreach ($images as $image) {
                            $image_path = $gallery_dir . $image;
                            $alt_text = pathinfo($image, PATHINFO_FILENAME);
                            ?>
                            <div class="gallery-item relative rounded-lg shadow-lg overflow-hidden group">
                                <img src="<?php echo $image_path; ?>" 
                                     alt="<?php echo htmlspecialchars($alt_text); ?>" 
                                     class="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Gallery';">
                            </div>
                            <?php
                        }
                        ?>
                    </div>
                </div>
            </section>
